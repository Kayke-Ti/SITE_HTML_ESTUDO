<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>LOGIN DARK</title>
</head>
<body>
  <section class="area-login">
    <div class="login">
      <div>
        <img src="img/logo.png" alt="Logo da Página" />
      </div>
       
      <form action="../Login/Telas/Home/index.html">
         <input type="text" name="nome" placeholder="nome do usuário" autofocus required/>
         <input type="password" name="senha" placeholder="senha do usuário" required/>
          <input type="submit" value="Entrar" />
      </form>
       <p>Ainda não tem uma conta?<a href="../Login/Telas/Cadastro/index.html">Criar conta</a></p>
    </div>
  </section>
</body>
</html>
